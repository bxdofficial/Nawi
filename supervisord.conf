[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:django]
command=python3 /home/user/webapp/manage.py runserver 0.0.0.0:8000
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/logs/django.log
stderr_logfile=/home/user/webapp/logs/django_error.log
environment=PYTHONUNBUFFERED="1"
stopasgroup=true
killasgroup=true